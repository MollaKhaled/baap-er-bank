<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Baap Er Bank</title>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er
        Bank</span>!!!</h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input id="user-email" class=" w-9/12 block mb-2 px-3" type="email" name=""
          placeholder="Please Enter Your Email">
        <input id="user-password" class=" w-9/12 block mb-2 px-3" type="password" name=""
          placeholder="Please Enter Your Password">
        <button id="btn-submit"
          class=" text-white font-medium bg-amber-500 px-8 py-2 rounded-xl hover:bg-sky-700">Submit</button>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>

</body>

</html>
